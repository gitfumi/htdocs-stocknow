<mt:For regex_replace='/^\s*\n/gm',''><mt:ignore><!-- 改行削除 --></mt:ignore>
<mt:Truncateurl>
<mt:Include blog_id='3' module='init設定'>
<!DOCTYPE html>
<html lang="ja">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
		<mt:Include file="../_inc/gtm_head.html">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>キーワードタグ：<mt:SearchString><mt:Var name='cmnTitle' encode_html='1'></title>
		<mt:Include file="../_inc/head_meta_name.html">
		<meta name="description" content="<mt:Var name='headDescription' encode_html='1'>">
		<meta property="og:title" content="キーワードタグ：<mt:SearchString><mt:Var name='cmnTitle' encode_html='1'>">
		<meta property="og:description" content="<mt:Var name='headDescription' encode_html='1'>">
		<meta property="og:url" content="<mt:Var name='headOGPUrl' encode_html='1'>">
		<meta property="og:image" content="<mt:WebsiteURL encode_html='1'>img/cmn/pic_ogp.jpg">
		<meta property="og:type" content="article">
		<mt:Include file="../_inc/head_meta_property.html">
		<mt:Include file="../_inc/head_link.html">
		<link rel="stylesheet" href="/css/p_entry.css">
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "BreadcrumbList",
				"itemListElement": [
					{
						"@type": "ListItem",
						"position": 1,
						"item": {
							"@id": "<mt:WebsiteURL encode_html='1'>",
							"name": "HOME"
						}
					},
					{
						"@type": "ListItem",
						"position": 2,
						"item": {
							"@id": "<mt:Var name='headOGPUrl' encode_html='1'>",
							"name": "キーワードタグ：<mt:SearchString>"
						}
					}
				]
			}
		</script>
	</head>
	<body class="p-search">
		<mt:Include file="../_inc/gtm_body.html">
		<mt:Include file="../_inc/header_mt.html">
		<div id="contents">
			<main id="main">
				<nav class="m-breadcrumbs">
					<ol class="m-breadcrumbs_list">
						<li><a href="/">HOME</a></li>
						<li><span>キーワードタグ：<mt:SearchString></span>
						</li>
					</ol>
				</nav>
				<div class="c-pageTitle">
					<div class="c-pageTitle_inner">
						<h1 class="c-pageTitle_txt">キーワードタグ：<mt:SearchString></h1>
					</div>
				</div>
				<article class="main_inner">
					<div id="googlemap"></div>
					<div class="c-advertise">
						<script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script><!-- メインビジュアル下 --><ins class="adsbygoogle" style="display:inline-block;width:780px;height:180px" data-ad-client="ca-pub-4223387530424990" data-ad-slot="6730212425"></ins>
						<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
					</div>
					<div class="item_box">
						<div class="c-item_list is-3block">
							<mt:Setvar name="j" value="0">
							<mt:SearchString setvar='searchStr'>
							<mt:SearchResults>
							<mt:SetVar name='entryLoopFlg' value='true'>
							<mt:Include blog_id='3' module='init設定'>
							<section><a href="<mt:EntryPermalink encode_html='1'>">
									<p class="c-item_listPic"><img src="<mt:Var name='thumnailPath' encode_html='1'>" alt="<mt:Var name='noBrTitle' encode_html='1'>"></p>
									<p class="c-item_listDate"><mt:EntryDate format='%Y.%m.%d'></p>
									<h2 class="c-item_listTxt"><mt:Var name='noBrTitle' encode_html='1'></h2></a>
								<ul class="c-tag_list">
									<mt:EntryTags>
									<li><a href="<mt:TagSearchLink regex_replace='/_mt\/mt-search\.cgi/g','search/' encode_js='1'>"><mt:TagName></a></li>
									</mt:EntryTags>
								</ul>
								<mt:ignore><!-- areacodeの抽出 --></mt:ignore>
								<mt:EntryAreaCode convert_breaks='0' no_generate='1' json_decode='1' setvar='json'>
								<mt:Var name='json' key='items' setvar='items'>
								<mt:Var name='items' function='count' op='--' setvar='areaCodeLen'>
								<mt:For var='i' from='0' to='$areaCodeLen'>
									<mt:Var name='items' index='$i' setvar='item'>
									<mt:Var name='item' key='name' encode_html='1' setvar='station'>
									<mt:Var name='item' key='latitude' encode_html='1' setvar='latStr'>
									<mt:Var name='item' key='longitude' encode_html='1' setvar='lonStr'>
									<mt:EntryPermalink encode_html='1' setvar='link'>
									<mt:If name='searchStr' eq='$station'>
									<mt:SetVar name='box' key='title' value='$noBrTitle'>
									<mt:SetVar name='box' key='link' value='$link'>
									<mt:SetVar name='box' key='latStr' value='$latStr'>
									<mt:SetVar name='box' key='lonStr' value='$lonStr'>
									<mt:SetVar name="stationList{$j}" value="$box">
									<mt:Setvar name="j" value="1" op="+">
									</mt:If>
								</mt:For>

							</section>
							</mt:SearchResults>

						</div>
					</div>
					<div class="c-advertise-square">
						<div class="c-square-block">
							<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script><!-- スクエア --><ins class="adsbygoogle" style="display:block;width:320px;height:250px" data-ad-client="ca-pub-4223387530424990" data-ad-slot="6836539421"></ins>
							<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
						</div>
						<div class="c-square-block">
							<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script><!-- スクエア --><ins class="adsbygoogle" style="display:block;width:320px;height:250px" data-ad-client="ca-pub-4223387530424990" data-ad-slot="6836539421"></ins>
							<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
						</div>
					</div>
					<mt:Include file="../_inc/entry_sns_mt.html">
				</article>
			</main>
			<mt:Include file="../_inc/footer.html">
		</div>
		<mt:Include file="../_inc/script.html">

		<script>
			$(function(){
				var markerData = [
				<mt:loop name='stationList' sort_by='key'>
					{
						"mapId":"googlemap",
						"name":"<mt:Var name='__value__{title}'  encode_html='1'>",
						"link":"<mt:Var name='__value__{link}'>",
						"lat":<mt:Var name='__value__{latStr}'>,"lng":<mt:Var name='__value__{lonStr}'>
					<mt:If name="__last__">
					}
					<mt:else>
					},
					</mt:If>
				</mt:loop>
				]
				var centerPinLan = 139.5804093;
				var centerPinLat = 35.52;
				var zoom = 16;
				var markerEventFlg = true;

				// googleMapCustomize関数
				if(markerData[0]){
					exportFunc.gm(markerData,centerPinLat,centerPinLan,zoom,markerEventFlg);
					$('#googlemap').fadeIn().addClass('is-show');
				}
			});
		</script>
	</body>
</html>

</mt:Truncateurl>
</mt:For><mt:ignore><!-- //改行削除 --></mt:ignore>
